<!DOCTYPE html>
<html lang="en">
    <style>
            html, body { height: 100%; margin: 0; overflow: hidden; font-family: "Montserrat";}
            div { height: 100%; width: 100%; margin: 0; }

    </style>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/materialize.css" type="text/css">
        <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Montserrat" rel="stylesheet">
        <title>SmartHome</title>
    </head>   

    <body style="background-color: #4db6ac">

        <div class="row teal lighten-2" style="height: 15%;">
            <div class = "col s1">
                <img src="resources/logo.png" alt="Logo" style="width: 9vw; height: 16vh;">
            </div>
            <div class="col s11" style="padding-left: 3%;">
                <h2>SmartHome</h2>
                <p>Home Automation</p>
            </div>
        </div>

        <div class="row cyan lighten-4" style="height: 70%;">
            <div class="col s12" style="height: 10%">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#plano_scr">Pagina Principal</a></li>
                    <li class="tab col s3"><a href="#disp_scr">Dispositivos</a></li>
                    <li class="tab col s3"><a href="#reglas_scr">Reglas</a></li>
                    <li class="tab col s3 disabled"><a href="#conf_scr">Configuracion</a></li>
                </ul>
            </div>

            <div id="plano_scr">
                <div class="col s3">
                    <div class="card blue-grey lighten-1" style="height:85%">
                        <div id="sensor_temp" class="card-content white-text">
                            <span class="card-title">Sensor Temp_1</span>
                            <div class="card cyan" style="height:20%; margin-top:10%;">
                                <span class="card-title">Valor medido: </span>
                                <div id="sensor_temp_valor"> <h4 style="margin-left: 40%;">25Â°C</h4> </div>
                            </div>
                            <div class="card-action">
                                <a href="#"><h5 style="margin-left: 15%">Reglas asociadas</h5></a>
                            </div>
                        </div>

                        <div id="sensor_luz" class="card-content white-text">
                                <span class="card-title">Sensor Luz_1</span>
                                <div class="card cyan" style="height:20%; margin-top:10%;">
                                    <span class="card-title">Valor medido: </span>
                                    <div id="sensor_luz_valor"> <h4 style="margin-left: 40%;">50 lx</h4> </div>
                                </div>
                                <div class="card-action">
                                    <a href="#"><h5 style="margin-left: 15%">Reglas asociadas</h5></a>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col s9">
                    <img src="imagenes/plano.png" style="width: 100%; height: 87%">
                    <a id="sensor_temp_btn" class="btn-floating btn-large waves-effect waves-light red" style="position:relative; bottom:75%; left:10%;"><i class="material-icons">title</i></a>
                    <a id="sensor_luz_btn" class="btn-floating btn-large waves-effect waves-light red" style="position:relative; bottom:35%; left:50%;"><i class="material-icons">brightness_5</i></a>
                    <a id="sensor_sonido_btn" class="btn-floating btn-large waves-effect waves-light red" style="position:relative; bottom:75%; left:70%;"><i class="material-icons">volume_up</i></a>

                </div>
            </div>

            <div id="disp_scr">
                <div class="col s12">Lista Dispositivos</div>
            </div>

            <div id="reglas_scr">
                <div class="col s3">Lista Reglas</div>
            </div>  
        </div>

        <div class="row teal lighten-2"  style="height: 15%;">
            <div class="col s12">Parte de abajo</div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
